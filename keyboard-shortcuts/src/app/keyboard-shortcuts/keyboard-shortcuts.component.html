<label>Keyboard shortcut sequence</label>
<input type="text" placeholder="Ctrl+Alt+D" #input>
<button (click)=$addButton.next(input.value)>Add</button>
<p>Valid Keyboard shortcuts:</p>
<ul>
  <li *ngFor="let i of validShortcutsList">{{i.text}} {{i.count}}</li>
</ul>
<p>Invalid Keyboard shortcuts:</p>
<ul>
  <li *ngFor="let i of invalidShortcutsList" class="kb-invalid-shortcuts">{{i.text}}</li>
</ul>
